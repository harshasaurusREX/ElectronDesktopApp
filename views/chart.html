  <script src="../src/includer.js"></script>

  <script>
   $(function(){
     $("#sidebar").load("./sidebar.html");
   });
   </script>

</head>
<body>

  <div class = "container-fluid">

    <div id="sidebar"></div>

    <div class="area">

      <div  id = "mychart" class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Harsh Chart Demo</h6>
        </div>
                <div ng-controller="AppCtrl" class="sample tabsdemoDynamicTabs" layout="column" ng-app="MyApp">
                  <form ng-submit="addTab(tTitle)" layout="column" class="md-padding" style="padding-top: 0;">
                    <div layout="row" layout-sm="column">
                      <div flex="" style="position: relative;">
                        <h2 class="md-subhead" style="position: absolute; bottom: 0; left: 0; margin: 0; font-weight: 500; text-transform: uppercase; line-height: 35px; white-space: nowrap;">Add a new Tab:</h2>
                      </div>
                      <md-input-container>
                        <label for="label">Label</label>
                        <input type="text" id="label" ng-model="tTitle">
                      </md-input-container>
                      <md-button class="add-tab md-primary md-raised" ng-disabled="!tTitle" type="submit" style="margin-right: 1px;">Add Tab</md-button>

                    </div>
                  </form>
                  <md-content class="md-padding">
                    <md-tabs md-dynamic-height="" md-border-bottom="" md-selected="selectedIndex" md-border-bottom="">
                      <md-tab ng-repeat="tab in tabs" ng-disabled="tab.enabled" label="{{tab.title}}">
                        <div class="demo-tab tab{{$index%4}}">
                          <div class = "charte{{$index}}" id="charter{{$index}}" ng-bind="tab.content">


                          </div>
                          <div align = "center">
                          <br> <md-button class="add-tab md-warn md-raised" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1"  style="margin-right: 0px;">DELETE</md-button> <br> <br>
                        </div>
                        </div>

                      </md-tab>
                    </md-tabs>
                  </md-content>
                  <div>
                    <script src="../src/chart.js" type="text/javascript"> </script>
                  </div>


          </div>
        </div>



    </div>
  </div>
